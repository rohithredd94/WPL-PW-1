<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("form").submit(function(){
				event.preventDefault();
				var output = $("#output");
				output.text("");
				var usernamelength = $("#username").val().length;
				var passwordlength = $("#password").val().length;
				var phonelength = $("#phone").val().length;
				if(usernamelength < 6){
					output.removeClass("success");
					output.addClass("error");
					output.append("Error: Username must be atleast 6 characters long<br>");
				}
				if(passwordlength < 6){
					output.removeClass("success");
					output.addClass("error");
					output.append("Error: Password must be atleast 6 characters long<br>");
				}
				if(isNaN($("#phone").val()) || phonelength == 0){
					output.removeClass("success");
					output.addClass("error");
					output.append("Error: Please enter a valid phone number");
				}
				else if(usernamelength >= 6 && passwordlength >= 6 && phonelength > 0){
					output.removeClass("error");
					output.addClass("success");
					output.append("Success");
				}
			});
		});
	</script>
	<style type="text/css">
		.success{
			background-color: green;
			color: white;
		}
		.error{
			background-color: red;
			color: white;
		}
		#info{
			font-style: italic;
		}
	</style>
</head>
<body>
<form id="submit">
	<h2>Please enter your credentials</h2>
	<p id="info">All input fields are mandatory</p>
	<p>Username: <input type="text" name="Username" id="username" placeholder="Enter username"></p>
	<p>Password: <input type="password" name="Password" id="password" placeholder="Enter password"></p>
	<p>Phone Number: <input type="text" name="Phone Number" id="phone" placeholder="Enter phone number"></p>
	<input type="submit" value="Validate">
	<p id="output" class="error"></p>
</form>
</body>

</html>
